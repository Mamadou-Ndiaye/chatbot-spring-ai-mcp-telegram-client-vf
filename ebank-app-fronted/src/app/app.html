<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenu principal -->
  <div class="flex-grow-1 d-flex flex-column"
       [style.margin-left]="mainMarginLeft()">

    <!-- Navbar simple avec toggle sur mobile -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
      <div class="container-fluid">
        <!-- Bouton toggle visible seulement sur mobile -->
        @if (isMobileView()){
          <button class="navbar-toggler me-3" type="button"
                  (click)="toggleSidebar()">
            <span class="navbar-toggler-icon"></span>
          </button>
        }

        <a class="navbar-brand" href="#">Mon App IA</a>

        <!-- Espace pour d'autres éléments navbar si besoin -->
        <div class="ms-auto">
          <!-- Ex: bouton user, notifications... -->
        </div>
      </div>
    </nav>

    <!-- Zone contenu -->
    <main class="flex-grow-1 p-4 bg-light">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
